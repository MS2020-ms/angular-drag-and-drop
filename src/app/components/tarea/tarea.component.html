<div class="container mt-5">
    <div class="row">
        <!-- <h3 class="text-center montserrat">TODO</h3> -->
        <h2 class="text-center">TODO Drag&Drop</h2>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2 mb-3">
            <input type="text" [(ngModel)]="tarea" (keyup.enter)="addTodo()" class="form-control form-control-lg"
                placeholder="New Todo...">
        </div>
    </div>

    <!-- este elemnto se puede mover por toda la pantalla -->
    <!-- <div class="example-box" cdkDrag>Drag me around everywhere</div> -->

    <!-- Transferring items between lists  -->
    <div class="example-container">
        <!-- LISTA TODO -->
        <h2>To do</h2>

        <!-- Agrega un id -->
        <!-- OPTION 1: This is valid  #listOne -->
        <!-- <div cdkDropList #listOne="cdkDropList" [cdkDropListConnectedTo]="[listTwo]"></div>
<div cdkDropList #listTwo="cdkDropList" [cdkDropListConnectedTo]="[listOne]"></div> -->

        <!-- OPTION 2: This is valid as well id="list-one"-->
        <!-- <div cdkDropList id="list-one" [cdkDropListConnectedTo]="['list-two']"></div>
<div cdkDropList id="list-two" [cdkDropListConnectedTo]="['list-one']"></div> -->

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[progressList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <!-- LISTA PROGRESS -->
        <h2>Progress</h2>

        <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
            [cdkDropListConnectedTo]="[todoList, doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <!-- LISTA DONE -->
        <h2>Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[progressList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>

</div>
